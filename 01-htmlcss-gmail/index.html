<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <!-- body -->
  <body>

    <!-- header -->
    <div id="header-gmail">
      <header>
        <img id="logo" src="img/logo-gmail.png" alt="">
        <span>GMail</span>
      </header>
    </div>
    <!-- /header -->

    <!-- blocco ricerca e blocco contatore -->
    <div id="blocco-conteggio">
      <div id="blocco-ricerca">
        <input type="text" name="" value="">
        <button class="bottone" type="button" name="button" width="">VAI</button>
      </div>
      <div id="blocco-contatore">
        Tu hai <span id="contatore">30</span> non letti
      </div>
    </div>
    <!-- /blocco ricerca e blocco contatore -->

    <!-- main -->
    <main>
      <!-- blocco prima mail -->
      <div class="mail mail-non-letta">
        <input style="" type="checkbox" name="" value="">
        <span class="favoriti">
          <img src="img/star.png" alt="" height="13px" width="13px">
        </span>
        <span class="oggetto"><strong>Oggetto della mail</strong></span>
        <span> - </span>
        <span class="contenuto">testo della email...</span>
      </div>
      <!-- /blocco prima mail -->

      <!-- blocco seconda mail -->
      <div class="mail mail-letta">
        <input style="" type="checkbox" name="" value="">
        <span class="favoriti">
          <img src="img/star.png" alt="" height="13px" width="13px">
        </span>
        <span class="oggetto"><strong>Oggetto della mail</strong></span>
        <span> - </span>
        <span class="contenuto">testo della email...</span>
      </div>
      <!-- /blocco seconda mail -->

      <!-- blocco terza mail -->
      <div class="mail mail-non-letta">
        <input style="" type="checkbox" name="" value="">
        <span class="favoriti">
          <img src="img/star.png" alt="" height="13px" width="13px">
        </span>
        <span class="oggetto"><strong>Oggetto della mail</strong></span>
        <span> - </span>
        <span class="contenuto">testo della email...</span>
      </div>
      <!-- /blocco terza mail -->

      <!-- blocco quarta mail -->
      <div class="mail mail-non-letta">
        <input style="" type="checkbox" name="" value="">
        <span class="favoriti">
          <img src="img/star.png" alt="" height="13px" width="13px">
        </span>
        <span class="oggetto"><strong>Oggetto della mail</strong></span>
        <span> - </span>
        <span class="contenuto">testo della email...</span>
      </div>
      <!-- blocco quarta mail -->

    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <span class="scritta-grande">GMail</span>
        <span class="scritta-piccola">powered by Domingo Boolean Student</span>
    </footer>
    <!-- /footer -->

  </body>
  <!-- /body -->

</html>
